<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离子通道数据展示</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/2.4.0/3Dmol-min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>离子通道数据展示</h1>
            <p>展示各种离子通道的结构数据和PDB文件</p>
        </header>
        
        <main>
            <section class="data-section">
                <h2>离子通道数据表</h2>
                <div class="controls">
                    <input type="text" id="searchInput" placeholder="搜索通道名称...">
                    <select id="channelFilter">
                        <option value="">所有通道</option>
                    </select>
                </div>
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>通道名称</th>
                                <th>设计编号</th>
                                <th>变体</th>
                                <th>MPNN分数</th>
                                <th>pLDDT</th>
                                <th>ipTM</th>
                                <th>ipAE</th>
                                <th>RMSD</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </section>
            
            <section class="pdb-section">
                <h2>PDB结构查看器</h2>
                <div class="pdb-container">
                    <div class="pdb-controls">
                        <select id="pdbSelect">
                            <option value="">选择PDB文件</option>
                        </select>
                        <div class="view-controls">
                            <button id="resetView">重置视角</button>
                            <button id="toggleStyle">切换样式</button>
                        </div>
                    </div>
                    <div id="pdbViewer" class="pdb-viewer"></div>
                    <div id="pdbInfo" class="pdb-info"></div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
